<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Collector</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Open Tabs</h1>
      <button id="copy" title="Copy listed URLs">Copy</button>
    </header>
    <section class="filters">
      <div class="row">
        <label for="window">Window:</label>
        <select id="window">
          <option value="all" selected>All</option>
          <option value="current">Current</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div class="row">
        <label for="domain">Domain:</label>
        <input id="domain" type="text" placeholder="e.g. example.com" />
        <select id="domainMode" title="Include or exclude domain match">
          <option value="include" selected>Include</option>
          <option value="exclude">Exclude</option>
        </select>
      </div>
      <div class="row">
        <label for="regex">RegEx:</label>
        <input id="regex" type="text" placeholder="e.g. ^https://.+/docs" />
        <select id="regexMode" title="Include or exclude regex match">
          <option value="include" selected>Include</option>
          <option value="exclude">Exclude</option>
        </select>
      </div>
      <div class="row actions">
        <button id="apply">Apply</button>
        <button id="clear">Clear</button>
      </div>
    </section>
    <textarea id="urls" readonly placeholder="No tabs found"></textarea>
    <footer>
      <small>Click Copy to copy all URLs.</small>
    </footer>
    <script src="popup.js"></script>
  </body>
  </html>
